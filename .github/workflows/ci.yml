name: Build .NET project

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Build
      run: dotnet publish -p:DebugType=None -p:DebugSymbols=false
    - name: Package
      run: |
        cd MwccInspectorUI/bin/Release/net9.0-windows7.0/
        Rename-Item -Path publish -NewName MwccInspector
    - name: Publish
      uses: actions/upload-artifact@v4.6.2
      with:
        name: MwccInspector
        path: MwccInspectorUI/bin/Release/net9.0-windows7.0/MwccInspector/
